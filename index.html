<html>
    <head>
        <title>calci</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main">
            <div class="screen">
                    <h1></h1>
            </div>

            <div class="keypad">
                <div class="row-1">
                    <button class="btn top-btn svn" onclick="append(7)" >7</button>
                    <button class="btn top-btn" onclick="append(8)">8</button>
                    <button class="btn top-btn" onclick="append(9)">9</button>
                    <button class="btn bg-same top-btn delete">DEL</button>

                    <button class="btn" onclick="append(4)">4</button>
                    <button class="btn" onclick="append(5)">5</button>
                    <button class="btn" onclick="append(6)">6</button>
                    <button class="btn" onclick="append('&plus;')">+</button>

                    <button class="btn" onclick="append(1)">1</button>
                    <button class="btn" onclick="append(2)">2</button>
                    <button class="btn" onclick="append(3)">3</button>
                    <button class="btn" onclick="append('-')">-</button>

                    <button class="btn" onclick="append('.')">.</button>
                    <button class="btn" onclick="append(0)">0</button>
                    <button class="btn" onclick="append('/')">/</button>
                    <button class="btn" onclick="append('*')">&times;</button>
                </div>
                
                <div class="row-2">

                    <button class="end-button bg-same" id="reset">RESET</button>
                    <button class="end-button equal">=</button>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
